# -*- coding: utf-8 -*-
# vim: ft=yaml
#
# Setup variables using grains['osfinger'] based logic.
# You just need to add the key:values for an `osfinger` that differ
# from `defaults.yaml` + `osarch.yaml` + `os_family.yaml` + `osmap.yaml`.
# Only add an `osfinger` which is/will be supported by the formula.
#
# If you do not need to provide defaults via the `os_finger` grain,
# you will need to provide at least an empty dict in this file, e.g.
# osfingermap: {}
---
# os: Debian
Debian-10: {}
Debian-9: {}
Debian-8: {}

# os: Ubuntu
Ubuntu-18.04: {}
Ubuntu-16.04: {}

# os: Fedora
Fedora-31: {}
Fedora-30: {}

# os: CentOS
CentOS Linux-8:
  service:
    name: wg-quick
  pkg:
    repos:
      epel:
        humanname: Extra Packages for Enterprise Linux 8 - $basearch
        mirrorlist: |-
          https://mirrors.fedoraproject.org/metalink?repo=epel-8&arch=$basearch&
          infra=$infra&content=$contentdir
        enabled: 1
        gpgcheck: 1
        gpgkey: file:///etc/pki/rpm-gpg/RPM-GPG-KEY-EPEL-8
      elrepo:
        humanname: ELRepo.org Community Enterprise Linux Repository - el8
        mirrorlist: http://mirrors.elrepo.org/mirrors-elrepo.el8
        enabled: 1
        gpgcheck: 1
        gpgkey: file:///etc/pki/rpm-gpg/RPM-GPG-KEY-elrepo.org
    pkgs:
      wireguard-tools:
        fromrepo: epel
      kmod-wireguard:
        fromrepo: elrepo

CentOS Linux-7: {}
CentOS-6:
  pkg:
    name: wireguard-centos-6
  config: /etc/wireguard.d/custom-centos-6.conf

# os: Rocky
Rocky Linux-8:
  service:
    name: wg-quick
  pkg:
    repos:
      epel:
        humanname: Extra Packages for Enterprise Linux 8 - $basearch
        mirrorlist: |-
          https://mirrors.fedoraproject.org/metalink?repo=epel-8&arch=$basearch&
          infra=$infra&content=$contentdir
        enabled: 1
        gpgcheck: 1
        gpgkey: file:///etc/pki/rpm-gpg/RPM-GPG-KEY-EPEL-8
      elrepo:
        humanname: ELRepo.org Community Enterprise Linux Repository - el8
        mirrorlist: http://mirrors.elrepo.org/mirrors-elrepo.el8
        enabled: 1
        gpgcheck: 1
        gpgkey: file:///etc/pki/rpm-gpg/RPM-GPG-KEY-elrepo.org
    pkgs:
      wireguard-tools:
        fromrepo: epel
      kmod-wireguard:
        fromrepo: elrepo

# os: Amazon
Amazon Linux-2: {}
Amazon Linux AMI-2018: {}

# os: SUSE
Leap-15: {}

# os: FreeBSD
FreeBSD-12: {}

# os: Windows
Windows-8.1: {}

